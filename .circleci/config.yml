# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#

version: 2

jobs:

  build:
    working_directory: ~/cellphone_soft
    docker:
      - image: circleci/node:10.16.3
    steps:
      - run:
        name: install-npm
        comand: npm install
      - run:
        name: build
        comand: npm run build

  deploy:
    machine:
      enabled: true
    steps:
      - run:
          name: Deploy Firebase
          command: firebase deploy

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master